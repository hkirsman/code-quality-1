Wunderio\GrumPHP\Task\Phpcs\PhpcsTask:
  arguments:
    - config
    - process_builder
    - formatter.phpcs
  options:
    ignore_patterns:
      defaults:
        - '*/vendor/*'
        - '*/node_modules/*'
        - '*/core/*'
        - '*/libraries/*'
      allowed_types: ['array']
    extensions:
      defaults: ['php', 'inc', 'module', 'install']
      allowed_types: ['array']
    run_on:
      defaults: ['.']
      allowed_types: ['array']
    standard:
      defaults:
        - 'vendor/wunderio/code-quality/config/phpcs.xml'
        - 'vendor/wunderio/code-quality/config/phpcs-security.xml'
      allowed_types: ['array', 'string']
    tab_width:
      defaults: ~
      allowed_types: ['null', 'int']
    encoding:
      defaults: ~
      allowed_types: ['null', 'string']
    sniffs:
      defaults: []
      allowed_types: ['array']
    severity:
      defaults: ~
      allowed_types: ['null', 'int']
    error_severity:
      defaults: ~
      allowed_types: ['null', 'int']
    warning_severity:
      defaults: ~
      allowed_types: ['null', 'int']
    report:
      defaults: 'full'
      allowed_types: ['null', 'string']
    report_width:
      defaults: 120
      allowed_types: ['null', 'int']
    exclude:
      defaults: []
      allowed_types: ['array']
