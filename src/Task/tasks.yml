default:
  name: default
  is_file_specific: false
  arguments:
    - config
    - process_builder
    - formatter.raw_process
  options:
    ignore_patterns:
      defaults:
        - '*/vendor/*'
        - '*/node_modules/*'
        - '*/core/*'
        - '*/libraries/*'
      allowed_types: ['array']
    extensions:
      defaults: ['php', 'inc', 'module', 'install']
      allowed_types: ['array']
    run_on:
      defaults: ['.']
      allowed_types: ['array']
Wunderio\GrumPHP\Task\CheckFilePermissions\CheckFilePermissionsTask:
